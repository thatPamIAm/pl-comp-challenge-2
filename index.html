<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2014 World Cup Brazil</title>
  </head>

  <body>
    <section class='main'>
      <header>
        <img src="images/bars_icon.png" class="icon h-left" alt="bar icon">
          2014 World Cup Brazil
        <img src="images/american_flag.png" class="icon h-right" alt="flag icon">
        <img src="images/bell_icon.png" class="icon h-right" alt="bell icon">
      </header>
    <nav>
      <ul>
        <li><img src="images/radio_tower.png" class="nav icon" alt="tower icon"><li>
        <li><img src="images/paper_icon.png" class="nav icon" alt="paper icon"><li>
        <li><img src="images/jersey_icon.png" class="nav icon" alt="jersey icon"><li>
        <li><img src="images/list_icon.png" class="nav icon" alt="list icon"><li>
        <li><img src="images/podium_icon.png" class="nav icon" alt="podium icon"><li>
        <li><img src="images/gps_icon.png" class="nav icon" alt="gps icon"><li>
        <li><img src="images/graph_icon.png" class="nav icon" alt="graph icon"><li>
        <li><img src="images/connection_icon.png" class="nav icon" alt="connection icon"><li>
        <li><img src="images/game_controller_icon.png" class="nav icon" alt="game controller icon"><li>
      </ul>
    </nav>
      <h2>STATISTICS</h2>
      <section class="ad">Presented by <span>Castrol EDGE</span></section>
    </section>

    <section class='player-cards'>
      <article class="players">
        <p class="player-recognition">TOP SCORER</p>
        <img src="images/james_rodriguez.png" class="player-pics" alt="james rodriguez">
          <div class="card-flex">
            <p class="player-number">5</p>
            <p class="stats">Goals Scored</p>
            <p class="stats">Shots 15</p>
          </div>
          <hr>
        <p class="player-name">
          <img src="images/colombia_flag 2.png" class="flag-icon" alt="colombia flag icon">James RODRIGUEZ
        </p>
      </article>

      <article class="players"></article>
      <article class="players"></article>
      <article class="players"></article>
    </section>

    <section class="matches">
      <article class="match-date">
        <p class="weekday">Saturday</p>
        <div class="date">
          <p>Jun<p></p>
          <p>28</p>
        </div>
      </article>

      <article class="match-date"></article>
      <article class="match-date"></article>
    </section>

  </body>
</html>
