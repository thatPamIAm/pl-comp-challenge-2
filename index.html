<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>2014 World Cup Brazil</title>
  </head>
  <body>
    <section class='main'>
    <header>2014 World Cup Brazil</header>
    <nav>
      <ul>
        <li><img src="images/radio_tower.png" class="icon" alt="tower icon"><li>
        <li><img src="images/paper_icon.png" class="icon" alt="paper icon"><li>
        <li><img src="images/jersey_icon.png" class="icon" alt="jersey icon"><li>

        <li><img src="images/podium_icon.png" class="icon" alt="podium icon"><li>
        <li><img src="images/gps_icon.png" class="icon" alt="gps icon"><li>
        <li><img src="images/graph_icon.png" class="icon" alt="graph icon"><li>
        <li><img src="images/connection_icon.png" class="icon" alt="connection icon"><li>
        <li><img src="images/game_controller_icon.png" class="icon" alt="game controller icon"><li>
      </ul>

      <h2>STATISTICS</h2>
      <div class="ad">Presented by <span>CASTROL EDGE</span></div>
      </section>

      <section class='player-cards'>

<div class="card-flex">
      <p class="player-number">5</p>
      <p class="feat stats">Goals Scored</p>
      <p class="score stats">Shots 15</p>
</div>
<hr>
      <p class="player-name"><img src="images/colombia_flag 2.png" class="flag-icon" alt="colombia flag icon">James RODRIGUEZ</p>


      </article>

      <article class="players"></article>
      <article class="players"></article>
      <article class="players"></article>
    </section>

    <section class="matches">
      <article class="match-date"></article>
      <article class="match-date"></article>
      <article class="match-date"></article>
    </section>

  </body>
</html>
